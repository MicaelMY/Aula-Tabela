<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        th,
        td {
            border: 1px solid black;
            
        }
        tfoot{ background-color: rgb(0, 183, 255);}
    </style>
</head>

<body>
    <h1>Tabelas</h1>
    <table>

        <thead>
            <tr>
                <th>Produtos</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>

            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Produto1</td>
                <td>2</td>
                <td>10$</td>
                <td>Sim</td>

            </tr>
            <tr>
                <td>Produto2</td>
                <td>1</td>
                <td>2$</td>
                <td>Sim</td>

            </tr>
            <tr>
                <td>Produto3</td>
                <td>5</td>
                <td>22$</td>
                <td>Não</td>

            </tr>

        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>34$</td>
            </tr>
        </tfoot>





    </table>

</body>

</html>
